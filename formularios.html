<!DOCTYPE html>
<html lang="en">
  <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/main.css">
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/icomoon.css">
	</head>

<body>
	<!-- FORMULARIOS -->
	<div class="container">
		<H1>Formularios</H1>
		<form action="">
			<div class="form-group">
				<label for="usuario">usuario</label>
				<input type="text" class="form-control" placeholder="Usuario">
			</div>
			<div class="form-group">
				<label for="contrase;a">contrasena</label>
				<input type="text" class="form-control">
			</div>
			<button class="btn btn-primary">Login</button>
		</form>
		<br>
		<!-- Es recomendable ocultar los textos -->
		<h2>Formulario en linea</h2>
		<form action="" class="form-inline">
				<div class="form-group">
				<label for="usuario" class="sr-only">usuario</label>
				<input type="text" class="form-control" placeholder="Usuario">
			</div>
			<div class="form-group">
				<label for="contrase;a" class="sr-only">contrasena</label>
				<input type="text" class="form-control">
			</div>
			<button class="btn btn-primary">Login</button>
		</form>
		<br>
		<br>


		<h2>Formularios horizontales</h2>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="usuario" class="col-sm-2" class="control-label">Usuario</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="usuario">
				</div>
			</div>
			<div class="form-group">
				<label for="contrasena" class="col-sm-2" class="control-label">contrasena</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="contrasena">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
		<br>
		<h2>Campos de formularios estaticos</h2>
			<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2" class="control-label">Email</label>
				<div class="col-sm-10">
					<p class="form-control-static">Ejemplo@gmail</p>
				</div>
			</div>
			<div class="form-group">
				<label for="contrasena" class="col-sm-2" class="control-label">contrasena</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="contrasena" disabled="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
		<br>
		<h2>Estados de validacion</h2>
		<form action="">
			<div class="form-group has-success">
				<label for="input1" class="form-label">has-success</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group has-warning">
				<label for="input2" class="form-label">has-warning</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group has-error">
				<label for="input3" class="form-label">has-error</label>
				<input type="text" class="form-control">
			</div>
		</form>


	</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src= "js/jquery-3.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
