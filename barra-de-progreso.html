<!DOCTYPE html>
<html lang="en">
  <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/main.css">
	    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/icomoon.css">
	</head>

<body>
	<div class="container">
		<h1>Barra de progreso</h1>
		<div class="progress">
			<div class="progress-bar" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>

	<div class="container">
		<h1>Barra de progreso</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-success" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>

	<div class="container">
		<h1>Barra de progreso</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-info" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>

	<div class="container">
		<h1>Barra de progreso</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>
	
		<div class="container">
		<h1>Barra de progreso</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>

		<div class="container">
		<h1>Barra de progreso cebradas</h1>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-warning" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>


	<div class="container">
	<h1>Barra de progreso animadas</h1>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-warning" aria-voluenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			<span>60%</span>
		</div>
	</div>

		<div class="container">
	<h1>Barra de progreso segmendatas</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 35%">35% completado(exito)</div>
						<div class="progress-bar progress-bar-warning" style="width: 20%">20% completado(aviso)</div>
			<div class="progress-bar progress-bar-danger" style="width: 10%">10% completado (peligro/error)</div>
		</div>
	</div>
	

	


<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> 
    <script src= "js/jquery-3.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
